<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-block">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        
    </header>
    <main class="main-block">
        <div class="container">
            <div class="filters">
              <button class="filter_hide">
                <span class="filter_hide_txt">
                  скрыть фильтры
                </span>
              </button>
              <div class="mode">
                <button class="action_mode activate" id="buy">купить как тейкер</button>
                <button class="action_mode" id="sell">продать как тейкер</button>
              </div>
              <hr>
              <div class="payload">
                <div class="paymethods line">
                  <h3 class="paymethods-header">способ оплаты</h3>
                  <div class="paymethods-list"></div>
                </div>
                <div class="exchange line">
                  <h3 class="exchange-header">биржи</h3>
                  <div class="exchange-list"></div>
                </div>
                <div class="currencies line">
                  <h3 class="currencies-header">валюты</h3>
                  <div class="currencies-list"></div>
                </div>
                <div class="pro">
                  <button class="all_btn" id="add_all">включить всё</button>
                  <button class="all_btn" id="remove_all">выключить всё</button>
                  <span class="filters_pro_header">фильтры pro</span>
                  <div class="filters-input-block">
                    <span>объёмы</span>
                    <div class="input-part">
                      <span>от</span>
                      <input type="text" class="filter-input">
                      <span>₽</span>
                    </div>
                    <div class="input-part">
                      <span>до</span>
                      <input type="text" class="filter-input">
                      <span>₽</span>
                    </div>
                  </div>
                  <div class="filters-input-block">
                    <span>рейтинг трейдера</span>
                    <div class="input-part">
                      <span>от</span>
                      <input type="text" class="filter-input">
                      <span>/100</span>
                    </div>
                    
                  </div>
                  <div class="filters-input-block">
                    <span>сделок трейдера</span>
                    <div class="input-part">
                      <span>от</span>
                      <input type="text" class="filter-input">
                    </div>
                  </div>
                  <div class="filters-input-block">
                    <span>ликвидность стакана</span>
                    <div class="input-part">
                      <span>от</span>
                      <input type="text" class="filter-input">
                      <span>/100</span>
                    </div>
                  </div>
                  <div class="filters-input-block">
                    <span>Мерчанты:</span>
                    <div class="input-part">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Без разницы
                        </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="orders">
                <div class="buy_orders">
                  <h3 class="order_header">Купить как тейкер</h3>
                  <button class="order_btn" id="order_buy">
                    <span class="order_txt">выбрано:</span>
                    <div class="order-imges" id="order_imges_buy"></div>
                  </button>
                  <div class="orders_list" id="buy_order_list">

                  </div>
                </div>
                <div class="sell_orders">
                  <h3 class="order_header">Продать как тейкер</h3>
                  <button class="order_btn" id="order_sell">
                    <span class="order_txt">выбрано:</span>
                    <div class="order-imges" id="order_imges_sell"></div>
                  </button>
                  <div class="orders_list" id="sell_order_list">

                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
